<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.content{
				width: 1200px;
				overflow: hidden;
				margin: 50px auto;
				border: 1px solid red;
			}
			.item{
				width: 280px;
				height: 300px;
				box-shadow: 0px 0px 5px #000;
				margin: 5px;
				float: left;
			}
			.item img{
				width: 280px;
				height: 240px;
			}
			h3{
				/*line-height: 30px;*/
			}
			p{
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div id="content">
			
		</div>
		<script type="text/javascript">
			var con=[
			{"img":"img/beijing.jpg","title":"北京呢","desc":"北京市我国的首都"},
			{"img":"img/beijing.jpg","title":"北京呢","desc":"北京市我国的首都"},
			{"img":"img/beijing.jpg","title":"北京呢","desc":"北京市我国的首都"},
			{"img":"img/beijing.jpg","title":"北京呢","desc":"北京市我国的首都"},
			{"img":"img/beijing.jpg","title":"北京呢","desc":"北京市我国的首都"},
			{"img":"img/beijing.jpg","title":"北京呢","desc":"北京市我国的首都"}
			];
			var content=document.getElementById("content");
			var str="";
			for(var i=0;i<con.length;i++){
				str+=`
				<div class="item">
				<img src="${con[i].img}"/>
				<h3>${con[i].title}</h3>
				<p>${con[i].desc}</p>
			</div>`
			}
			content.innerHTML=str;
		</script>
	</body>
</html>
