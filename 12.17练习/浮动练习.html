/*伪元素练习*/
            .all{
				width:400px;
				height:250px;
				margin: 30px auto;
				border: 1px solid gainsboro;
				box-shadow: 1px 1px 1px gray;
			}
			.top{
				overflow: auto;
				*zoom:1;
			}
			h3{
				width:120px;
				height:40px;
				text-align: center;
				line-height: 40px;
				float: left;
				margin-top: 15px;
			}
			.top h3:nth-child(1){
				margin-left: 17px;
				border-top:3px solid #206F96 ;
				border-left: 1px solid #D6D6D6;
				border-right: 1px solid #D6D6D6;
			}
			.top h3:nth-child(2){
				border-top:3px solid #206F96 ;
				border-left: 1px solid #D6D6D6;
				border-right: 1px solid #D6D6D6;
				border-bottom: 1px solid #D6D6D6;
				background-color: #F2F2F2;
			}
			.top h3:nth-child(3){
				border-top:3px solid #206F96 ;
				border-left: 1px solid #D6D6D6;
				border-right: 1px solid #D6D6D6;
				border-bottom: 1px solid #D6D6D6;
				background-color: #F2F2F2;
			}
			.content{
				margin: 30px 17px;
				line-height: 30px;
			}
			.one{
				font-weight: bold;
				font-size: 20px;
			}
			.top::after{
				content: :'';
				display:block;
				clear: both;
			}
		</style>
