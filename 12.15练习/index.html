			}
			ul{
				width:800px;
				height:80px;
				border:2px solid red;
				margin: 20px auto;
			}
			ul li{
				width:100px;
				height:80px;

				list-style: none;

			}
			ul li:hover{

			}
			.twolist{
				width:100px;
				background-color: chartreuse;
				line-height: 40px;
				overflow: hidden;
				display: none;
			}
			.twolist p{
				cursor:pointer;
			}
			.twolist p:hover{
				background-color: red;
				color: darkgoldenrod;
			}
			ul li:hover .twolist{
				display: block;
			}
		</style>
