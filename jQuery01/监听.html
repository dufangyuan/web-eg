<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 60px;
				height: 60px;
				background-color: orange;
				position: absolute;
				top: 100px;
				left: 100px;
			}
			.box2{
				top: 300px;
			}
		</style>
	</head>
	<body>
		<p class="box1"></p>
		<p class="box2"></p>
		<script src="js/jquery1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".box1").click(function(){
				$(this).animate({"width":120},1000);
			})
			$(".box2").click(function(){
				$(this).animate({"width":200,"height":400},1000);
			})
		</script>
	</body>
</html>
