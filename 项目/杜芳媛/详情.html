		<script type="text/javascript">
			var str=location.search.substr(1).split("=")[1];
			console.log(str);
			$.ajax({
				type:"get",
				url:"http://127.0.0.1/w/website/findGoodsDetail",
				async:true,
				data:{
					info:str,
				},
				success:function(res){
//				console.log(res);
				var obj=res.data.detail.tbk_item_info_get_response.results.n_tbk_item[0];
				console.log(obj);
				$(".box").append(
					    `<div class="small">
				     	<img src="${obj.pict_url}" class="small_pic" id="small_pic"/>
				     	<div class="mask" id="mask"></div>
				     	<div class="big" id="big">

				     	</div>
				     	</div>

				     		<div class="price">

				     		</div>

				     		</div>
				     	</div>`
