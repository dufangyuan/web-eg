<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
			}
			div[red="aa"]{
				width:30px;
				height:30px;
				background-color:red;
			}
			div[red^="a"]{
				width:40px;
				height:40px;
				margin: 10px;
				background-color:green;
			}
			div[red$="b"]{
				width:50px;
				height:50px;
				background-color: yellow;
			}
			div[red~="box"]{
				width:10px;
				height:10px;
				background-color: black;
			}
			div[red|="aa"]{
				width:25px;
				height:25px;
				background-color: aqua;
			}
			div[red*=aa]{
				width:15px;
				height:30px;
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<div red="aa"></div>
		<div red="aab"></div>
		<div red="aacb"></div>
		<div red="aa box"></div>
		<div red="bb box"></div>
		<div red="aa-a"></div>
		<div red="aa-b"></div>
	</body>
</html>
