			$(".imgs ul li:first").clone().appendTo($(".imgs ul"));
			var unit=$(".imgs ul");
			var idx=0;
			var timer=setInterval(move,1000);
			$(".box").mouseenter(function(){
				clearInterval(timer);
			})
			$(".box").mouseleave(function(){
				timer=setInterval(move,1000);
			})
			function move(){
				idx++;
				unit.animate({"top":-230*idx},1000,function(){
					if(idx>4){
						idx=0;
						unit.css("top",0);
					}
				});
			}
			$(".smallImgs ul li").click(function(){
				idx=$(this).index();
				unit.stop(true).animate({"top":-230*idx},600);
				changeCur();
			})
			function changeCur(){
				var n=idx > 4 ? 0 : idx;
				$(".smallImgs ul li").eq(n).appClass("cur").siblings().removeClass("cur");
			}
		</script>
