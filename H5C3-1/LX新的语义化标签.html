<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			progress{
				background: yellow;
			}
			progress::-webkit-progress-bar{
				background: red;
			}
			progress::-webkit-progress-value{
				background: green;
			}
		</style>
	</head>
	<body>
		<figure>
			<img src="img/cat.jpg"/>
			<figcaption>猫</figcaption>
		</figure>
		<progress value="60" min="1" max="100">60%</progress>
		<address>陕西西安</address>
		<span>周六<time>10点</time>集合</span>
		<div>
			我要<mark>好好学习</mark>
		</div>
		<ruby>
			彳<rt>chi</rt>
			亍<rt>chu</rt>
		</ruby>
	</body>
</html>
