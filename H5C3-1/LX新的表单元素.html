<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" id="form">
			<p>
				请输入你的年龄：
				<input type="number" id="age" min="10" max="80" step="1"/>
				<span id="age-err"></span>
			</p>
			<p>
				<input type="tel" pattern="^1[3,4,5,7,8]\d{9}$" />
			</p>
			<p>
				请输入你的城市：
				<input type="text"  id="city" value="" />
			    <datalist id="city">
			    <option value="西安">西安</option>
			    <option value="宝鸡">宝鸡</option>
			    <option value="上海">上海</option>
			    </datalist>
			</p>
		</form>
	</body>
</html>
