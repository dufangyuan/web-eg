<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			table{
				background-image:url(img/1.jpg);
				background-repeat: no-repeat;
				background-size: 100% 100%;
				margin: 50px auto;
				width:600px;
				line-height:30px;
				color: black;
				font-weight: bold;
			}
			caption{
				color:red;
				font-size: 30px;
				letter-spacing: 30px;/*字与字之间的间距*/
			}
			.big{
				background-color: coral;
				color: blue;
			}
			td{
				color: white;
			}
			td:hover{
				background-color: red;
				color: black;
			}
		</style>
	</head>
	<body>
		<!--cellspacing每个单元格的空隙    cellpadding每个单元格的padding值-->
		<table border="1" cellspacing="0" cellpadding="">
			<caption>课程表</caption><!--表头-->
			<tr class="big"><!--tr表示行  td/th标识列-->
				<th>课程/星期</th>
				<th>星期一</th>
				<th>星期二</th>
				<th>星期三</th>
				<th>星期四</th>
				<th>星期五</th>
			</tr>
			<tr align="center">
				<td>第一节</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>
			</tr>
			<tr align="center">
				<td>第二节</td>
				<td>语文</td>
				<td>语文</td>
				<td>语文</td>
				<td>语文</td>
				<td>语文</td>
			</tr>
			<tr align="center">
				<td>第三节</td>
				<td>英语</td>
				<td>英语</td>
				<td>英语</td>
				<td>英语</td>
				<td>英语</td>
			</tr>
			<tr align="center">
				<td>第四节</td>
				<td>安全</td>
				<td>实训</td>
				<td>政治</td>
				<td>历史</td>
				<td>生物</td>
			</tr>
			<tr>
				<!--colspan列合并   rowspan行合并-->
				<td colspan="6" align="center" class="big">午休</td>
			</tr>
			<tr align="center">
				<td>第五节</td>
				<td>政治</td>
				<td>化学</td>
				<td>物理</td>
				<td>体育</td>
				<td>美术</td>
			</tr>
			<tr align="center">
				<td>第六节</td>
				<td>体育</td>
				<td>地理</td>
				<td>政治</td>
				<td>化学</td>
				<td>物理</td>
			</tr>
			<tr align="center">
				<td>第七节</td>
				<td>生物</td>
				<td>地理</td>
				<td>历史</td>
				<td>音乐</td>
				<td rowspan="2">放学</td>
			</tr>
			<tr align="center">
				<td>第八节</td>
				<td>班会</td>
				<td>班会</td>
				<td>班会</td>
				<td>班会</td>
				<!--<td>放学</td>-->
			</tr>
			<tr>
				<td colspan="6" align="center" class="big">晚自习</td>
			</tr>
			<tr align="center">
				<td>第九节</td>
				<td>张老师</td>
				<td>李老师</td>
				<td>王老师</td>
				<td>赵老师</td>
				<td rowspan="2"></td>
			</tr>
			<tr align="center">
				<td>第十节</td>
				<td>杜老师</td>
				<td>毛老师</td>
				<td>黄老师</td>
				<td>袁老师</td>
				<!--<td>袁老师</td>-->
			</tr>
		</table>
	</body>
</html>
