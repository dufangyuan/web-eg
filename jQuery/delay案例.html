<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				width:300px;
				position:absolute;
				display:none;
			}
			.img1{
				top:100px;
				left:40px;
			}
			.img2{
				top:150px;
				left:200px;
			}
			.img3{
				top:60px;
				left:340px;
			}
			.img4{
				top:200px;
				left:90px;
			}
			.img5{
				top:300px;
				left:120px;
			}
		</style>
	</head>
	<body>
		<img src="img/0.jpg" class="img1"/>
		<img src="img/1.jpg" class="img2"/>
		<img src="img/2.jpg" class="img3"/>
		<img src="img/3.jpg" class="img4"/>
		<img src="img/4.jpg" class="img5"/>
		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
        	$("img").each(function(i){
        		$(this).delay(i*1000).show(1000)
        	})
        </script>
	</body>
</html>
