<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 400px;
				height: 200px;
				font-size: 70px;
				margin: 100px auto;
			}
			span{
				float:left;
				position: relative;
			}
			span:nth-child(1){
				animation: jump 1s linear 0s infinite alternate;
			}
			span:nth-child(2){
				animation: jump 1s linear 0.3s infinite alternate;
			}
			span:nth-child(3){
				animation: jump 1s linear 0.6s infinite alternate;
			}
			span:nth-child(4){
				animation: jump 1s linear 0.8s infinite alternate;
			}
			@keyframes jump{
				0%{
					top:0px;
					color: red;
				}
				50%{
					top:-30px;
					color: *n;
				}
				100%{
					top:30px;
					color: blue;
				}
			}
		</style>
	</head>
	<body>
		<div>
		<span>端</span>
		<span>午</span>
		<span>快</span>
		<span>乐</span>
		</div>
	</body>
</html>
