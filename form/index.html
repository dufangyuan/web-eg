<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<center>
		<form>
			<table border="1" width="600" height="300" cellspacing="0">
				<tr>
					<td colspan="2" align="center">请完成以下表单</td>
				</tr>
				<tr>
					<td>姓名</td>
					<td><input type="text" size="20" /></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="text" size="20" /></td>
				</tr>
				<tr>
					<td></td>
					<td>在此处填写姓名<br /><font color="red">字符最长为四个汉字，或八个英文字母</font></td>
				</tr>
				<tr>
					<td>性别</td>
					<td><input type="radio" name="sex"/>男
					<input type="radio" name="sex"/>女</td>
				</tr>
				<tr>
					<td>电子邮件地址</td>
					<td><input type="text" size="20" /></td>
				</tr>
					<tr>
					<td>职业</td>
					<td>
					<select >
						<option selected>请选择...</option>
						<option>舞蹈/艺术</option>
					</select>
					</td>
				</tr>
					<tr>
					<td>个人爱好</td>
					<td><input type="checkbox" />电脑网络
					<input type="checkbox" />影视娱乐
					<input type="checkbox" />棋牌游戏
					<input type="checkbox" />读书阅读</td>
				</tr>
				<tr>
					<td></td>
					<td>请在此选择兴趣爱好，可以选择一个以上的选项</td>
				</tr>
				<tr>
					<td>留言内容</td>
					<td><textarea rows="5" cols="30"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center">请填写好完了后，选择下面的提交按钮交表单</td>
				</tr>
				<tr>
					<td></td>
					<td align="center"><input type="submit" value="提交" />
					<input type="reset" value="重置" /></td>
				</tr>
			</table>
		</form></center>
	</body>
</html>
